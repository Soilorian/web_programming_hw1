<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Input by 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <label for="numberInput" class="block text-gray-700 font-semibold">Enter a number:</label>
        <input type="number" id="a" class="mt-2 w-full p-2 border rounded" placeholder="Type a number...">
        <input type="number" id="b" class="mt-2 w-full p-2 border rounded" placeholder="Type a number...">
        
        <label class="block text-gray-700 font-semibold mt-4">Result:</label>
        <input type="text" id="resultOutput" class="mt-2 w-full p-2 border rounded bg-gray-200 text-gray-700" readonly>
        <formula evaluator="a*b"/>
        <formula evaluator="a-b"/>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
